    servidor-minimo:
      title: Breve detalle del servidor
      type: object
      properties:
        serverId:
          type: number
          format: int32
          minimum: 0
        domain:
          type: string
          minLength: 5
          maxLength: 100
      example:
        serverId: 6
        domain: nifty.com
    servidor-completo:
      title: Datos completos del servidor
      type: object
      properties:
        serverId:
          type: number
          format: int32
          minimum: 0
        domain:
          type: string
          minLength: 5
          maxLength: 100
        description:
          type: string
        ip:
          type: string
          format: ipv4
        mac:
          type: string
        notify:
          type: string
          format: email
        country:
          type: string
          minLength: 2
          maxLength: 2
        last_updated:
          type: string
          format: dateTime

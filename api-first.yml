openapi: 3.0.3

info:
  title: Server API REST
  version: 2.0.0
  description: Api que permite la gestión de servidores
  contact:
    name: Javier Martín
    url: https://github.com/jmagit
    email: support@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: "{protocol}://localhost:{port}"
    description: Servidor local para las pruebas
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      port:
        enum:
          - "8080"
          - "8088"
        default: "8080"
  - url: "https://example.com:8181"
    description: Servidor publico de producción
tags:
  - name: server-api
    description: Mantenimiento de servidores
paths:
  /:
    get:
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/APIResources'
  /servidores:
    get:
      tags:
        - server-api
      summary: Listar servidores
      parameters:
        - $ref: "#/components/parameters/pagina"
        - $ref: "#/components/parameters/filas"
        - $ref: "#/components/parameters/ordenar"
        - $ref: "#/components/parameters/buscar"
        - $ref: "#/components/parameters/proyeccion"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/servidores"
                  - $ref: "#/components/schemas/servidores-paginados"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    post:
      tags:
        - server-api
      summary: Crear servidor
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/servidor-completo"
        required: true
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    options:
      tags:
        - server-api
      summary: Sondeo CORS
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/servidores/{id}":
    parameters:
      - name: id
        in: path
        required: true
        description: Identificador del recurso
        schema:
          type: integer
    get:
      tags:
        - server-api
      summary: Recuperar servidor
      parameters:
        - $ref: "#/components/parameters/proyeccion"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/servidor-completo"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      tags:
        - server-api
      summary: Reemplazar servidor
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/servidor-completo"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/servidor-completo"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
    options:
      tags:
        - server-api
      summary: Sondeo CORS
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    delete:
      tags:
        - server-api
      summary: Borrar servidor
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

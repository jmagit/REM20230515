openapi: 3.0.0
info:
  title: MOCK Web Server
  description: Versión NodeJS del **servidor de pruebas** para cursos de FrontEnd.
  contact:
    name: Javier Martín
    url: https://github.com/jmagit
    email: support@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.0.0
externalDocs:
  description: Repositorio del proyecto
  url: https://github.com/jmagit/MOCKWebServer
servers:
- url: "{protocol}://localhost:{port}/"
  description: Servidor local para las pruebas
  variables:
    protocol:
      default: http
      enum:
      - http
      - https
    port:
      default: "4321"
      enum:
      - "4321"
      - "8181"
tags:
- name: autenticación
  description: Login
- name: registro
  description: Cuentas de usuarios
- name: personas
  description: Mantenimiento de personas
- name: tarjetas
  description: Mantenimiento de tarjetas
- name: blog
  description: Mantenimiento de blog
- name: libros
  description: Mantenimiento de libros
- name: biblioteca
  description: Mantenimiento de biblioteca
- name: vehiculos
  description: Mantenimiento de vehiculos
paths:
  /api/contactos:
    get:
      tags:
      - contactos
      summary: Listar contactos
      operationId: apiContactosGET
      parameters:
      - name: _page
        in: query
        description: Número de página empezando en 0 (primera página).
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/_page'
      - name: _rows
        in: query
        description: "Número de filas por página, por defecto 20 si se omite pero\
          \ aparece el parámetro *_page*."
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
      - name: _sort
        in: query
        description: "Indica la lista de propiedades (separadas por comas) por la\
          \ que se ordenaran los resultados, en caso de omitirse se utilizará la propiedad\
          \ que actúa como primary key. Si el nombre de la propiedad está precedido\
          \ por un guion (signo negativo) la ordenación será descendente."
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      - name: _search
        in: query
        description: Selecciona todos aquellos que en alguna de sus propiedades contenga
          el valor proporcionado.
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      - name: _projection
        in: query
        description: "Devuelve solo aquellas propiedades de la lista suministrada,\
          \ los nombres de las propiedades deben ir separadas por comas."
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-swagger-router-controller: Contactos
    post:
      tags:
      - contactos
      summary: Crear contacto
      operationId: apiContactosPOST
      requestBody:
